<template name="iron-router-uri-route">
    <table id="iron-router-uri-table" class="table table-stripped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Path</th>
                <th>Controller</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{#each this.Model}}
            <tr>
                <td>{{name}}</td>
                <td>{{options.path}}</td>
                <td>{{controller}}</td>
                <td>{{options.action}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
